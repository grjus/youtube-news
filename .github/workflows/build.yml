name: Build

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install
        run: |
          npm ci

      - name: Code style
        run: |
          npm run format:check

      - name: Lint
        run: |
          npm run lint

      - name: Build
        run: |
          npm run build


permissions:
  id-token: write
  contents: read